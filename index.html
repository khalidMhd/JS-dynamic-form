<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f4f7;
        display: flex;
        justify-content: center;
        align-items: center;
        /* height: 100vh; */
        margin: 0;
      }
      .error-msg {
        color: red;
        font-size: 12px;
        margin-top: 5px;
      }
      form {
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        width: 100%;
      }

      .form-section {
        margin-bottom: 20px;
        display: none;
        opacity: 0;
        transition: opacity 0.5s ease-in-out;
      }

      .form-section.active {
        display: block;
        opacity: 1;
      }

      .form-section h2 {
        margin-top: 0;
        color: #333;
        font-size: 1.5em;
      }

      .form-field {
        margin-bottom: 15px;
        position: relative;
      }

      .form-field label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
        color: #555;
      }

      .form-field input,
      .form-field select {
        width: 100%;
        padding: 8px;
        font-size: 1em;
        border: 1px solid #ccc;
        border-radius: 4px;
        transition: border-color 0.3s ease;
        box-sizing: border-box;
      }

      .form-field input:focus,
      .form-field select:focus {
        border-color: #007bff;
        outline: none;
      }

      .form-field select {
        appearance: none; /* remove default dropdown arrow */
        background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="14" height="12"><path d="M7 12L1 6 13 6" stroke="#666" stroke-width="2" fill="none" /></svg>'); /* add custom dropdown arrow */
        background-size: 14px 12px;
        background-position: right 10px top 50%;
        background-repeat: no-repeat;
        padding-right: 30px; /* add space for dropdown arrow */
      }

      button {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1em;
        margin-top: 10px;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #0056b3;
      }

      button:disabled {
        background-color: #ccc;
        cursor: not-allowed;
      }

      #buttonsContainer {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 20px;
      }

      .fade {
        animation: fadeIn 1s ease-in-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <form id="dynamicForm"></form>

    <script src="script.js"></script>
  </body>
</html>
